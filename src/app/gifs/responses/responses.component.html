<div class="row">
    <div *ngFor="let r of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">

        <div class="card" >
            <img [src]="r.images.downsized_medium.url" [alt]="r.title"
                class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{r.title}}
                </p>
            </div>
        </div>
    </div>
</div>
